<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر Markdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --dark-color: #2c3e50;
            --light-color: #f5f7fa;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .panel {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .panel-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .panel-content {
            flex: 1;
            padding: 0;
            overflow: auto;
        }
        
        #markdown-input {
            width: 100%;
            height: 100%;
            min-height: 500px;
            padding: 20px;
            border: none;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            outline: none;
        }
        
        #preview {
            padding: 20px;
            height: 100%;
            min-height: 500px;
            overflow: auto;
        }
        
        #preview h1, #preview h2, #preview h3 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            color: var(--primary-color);
        }
        
        #preview h1 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        #preview h2 {
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 5px;
        }
        
        #preview blockquote {
            border-right: 4px solid var(--secondary-color);
            background-color: rgba(107, 140, 188, 0.1);
            padding: 10px 20px;
            margin: 15px 0;
        }
        
        #preview code {
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        #preview pre {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 15px 0;
        }
        
        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        #preview table, #preview th, #preview td {
            border: 1px solid #ddd;
        }
        
        #preview th, #preview td {
            padding: 10px;
            text-align: right;
        }
        
        #preview th {
            background-color: var(--primary-color);
            color: white;
        }
        
        #preview tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        #preview img {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .panel {
                min-width: 100%;
            }
        }
    </style>
</head>

        // تابع به‌روزرسانی پیش‌نمایش

            const markdownText = markdownInput.value;
            const html = marked.parse(markdownText);
            preview.innerHTML = html;
        }
        
        // رویدادهای ورودی
        markdownInput.addEventListener('input', updatePreview);
        
        // پاک‌کردن محتوا
        clearBtn.addEventListener('click', () => {
            markdownInput.value = '';
            updatePreview();
