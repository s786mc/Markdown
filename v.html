        window.addEventListener('popstate', () => {
            checkUrlParameters();
            updatePreview();
        });
        
        // ========== INITIALIZATION ==========
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkUrlParameters();
            updatePreview();
            
            // Update URL immediately if there's content
            if (markdownInput.value.trim()) {
                updateBrowserUrl();
            }
        });
        
        // Also run initialization for immediate execution
        setTimeout(() => {
            checkUrlParameters();
            updatePreview();
        }, 0);
    </script>
</body>
</html>
