<html lang="en" dir="ltr">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --dark-color: #2c3e50;
            --light-color: #f5f7fa;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .panel {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .panel-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .panel-content {
            flex: 1;
            padding: 0;
            overflow: auto;
        }

            width: 100%;

            min-height: 500px;
            padding: 20px;
            border: none;
            resize: none;

            font-size: 1rem;
            line-height: 1.5;
            outline: none;
        }
        
        #preview {
            padding: 20px;
            height: 100%;
            min-height: 500px;
            overflow: auto;
        }
        
        #preview h1, #preview h2, #preview h3 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            color: var(--primary-color);
        }
        
        #preview h1 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        #preview h2 {
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 5px;
        }
        
        #preview blockquote {
            border-left: 4px solid var(--secondary-color);
            background-color: rgba(107, 140, 188, 0.1);
            padding: 10px 20px;
            margin: 15px 0;
        }
        
        #preview code {
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        #preview pre {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 15px 0;
        }
        
        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        #preview table, #preview th, #preview td {
            border: 1px solid #ddd;
        }
        
        #preview th, #preview td {
            padding: 10px;
            text-align: left;
        }
        
        #preview th {
            background-color: var(--primary-color);
            color: white;
        }
        
        #preview tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        #preview img {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .share-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .share-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .share-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .share-url {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background-color: #f9f9f9;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .copy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .copy-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .copy-btn.success {
            background-color: var(--success-color);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
            animation: fadeInOut 2s ease;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; bottom: -50px; }
            10% { opacity: 1; bottom: 20px; }
            90% { opacity: 1; bottom: 20px; }
            100% { opacity: 0; bottom: -50px; }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

                min-width: 50%;
            }
            
            .share-container {
                flex-direction: column;
            }
            
            .share-url {
                width: 100%;
            }
            
            .copy-btn {
                width: 100%;
                justify-content: center;
            }
        }

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // ========== CONFIGURATION ==========
        marked.setOptions({
            breaks: true,
            gfm: true,
            langPrefix: 'language-'
        });
        
        // ========== DOM ELEMENTS ==========
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const clearBtn = document.getElementById('clear-btn');
        const exampleBtn = document.getElementById('example-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const shareUrlElement = document.getElementById('share-url');
        const copyBtn = document.getElementById('copy-btn');
        const notification = document.getElementById('notification');
        
        // ========== URL HANDLING FUNCTIONS ==========
        
        /**
         * Decode markdown from URL parameter
         * Supports multilingual text, special characters, and emojis
         */
        function decodeMarkdownFromURL() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const markdownParam = urlParams.get('markdown');
                
                if (!markdownParam) return null;
                
                // First replace + with space (for backward compatibility)
                const withSpaces = markdownParam.replace(/\+/g, ' ');
                
                // Try to decode, fallback to original if fails
                try {
                    return decodeURIComponent(withSpaces);
                } catch (e) {
                    console.warn('decodeURIComponent failed, using alternative:', e);
                    // Alternative decoding for edge cases
                    return withSpaces
                        .replace(/%20/g, ' ')
                        .replace(/%2B/g, '+')
                        .replace(/%3D/g, '=')
                        .replace(/%26/g, '&');
                }
            } catch (error) {
                console.error('Error decoding markdown from URL:', error);
                return null;
            }
        }
        
        /**
         * Encode markdown for URL parameter
         * Properly handles all characters
         */
        function encodeMarkdownForURL(markdown) {
            try {
                // encodeURIComponent handles all Unicode characters properly
                const encoded = encodeURIComponent(markdown);
                // Optional: Keep spaces as %20 (not +) for better compatibility
                return encoded.replace(/%20/g, '+');
            } catch (error) {
                console.error('Error encoding markdown for URL:', error);
                // Fallback: simple replacement for basic characters
                return markdown
                    .replace(/ /g, '+')
                    .replace(/\n/g, '%0A')
                    .replace(/=/g, '%3D')
                    .replace(/&/g, '%26');
            }
        }
        
        /**
         * Get the clean base URL (without query parameters)
         * Works for both v.html and v/index.html scenarios
         */
        function getBaseUrl() {
            const origin = window.location.origin;
            const pathname = window.location.pathname;
            
            // Remove query string and hash from pathname
            const cleanPath = pathname.split('?')[0].split('#')[0];
            
            return origin + cleanPath;
        }
        
        // ========== CORE FUNCTIONS ==========
        
        /**
         * Update the preview panel with rendered markdown
         */
        function updatePreview() {
            try {
                const markdownText = markdownInput.value;
                const html = marked.parse(markdownText);
                preview.innerHTML = html;
                updateShareUrl();
            } catch (error) {
                console.error('Error updating preview:', error);
                preview.innerHTML = '<div style="color: red; padding: 20px;">Error processing Markdown</div>';
            }
        }
        
        /**
         * Update the share URL display
         */
        function updateShareUrl() {
            const markdownText = markdownInput.value.trim();
            const baseUrl = getBaseUrl();
            
            if (markdownText) {
                const encodedMarkdown = encodeMarkdownForURL(markdownText);
                const shareUrl = `${baseUrl}?markdown=${encodedMarkdown}`;
                shareUrlElement.textContent = shareUrl;
                shareUrlElement.title = "Copy this link to share";
            } else {
                shareUrlElement.textContent = baseUrl;
                shareUrlElement.title = "Markdown Editor";
            }
        }
        
        /**
         * Copy share URL to clipboard
         */
        async function copyToClipboard() {
            const shareUrl = shareUrlElement.textContent;
            
            try {
                // Modern clipboard API
                await navigator.clipboard.writeText(shareUrl);
                showNotification('Link copied successfully!', 'success');
                
                // Visual feedback on button
                copyBtn.classList.add('success');
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                
                setTimeout(() => {
                    copyBtn.classList.remove('success');
                    copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy Link';
                }, 2000);
                
            } catch (err) {
                console.warn('Modern clipboard API failed, trying fallback:', err);
                
                // Fallback for older browsers
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = shareUrl;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        showNotification('Link copied successfully!', 'success');
                    } else {
                        showNotification('Error copying link', 'error');
                    }
                } catch (fallbackErr) {
                    console.error('Fallback clipboard method failed:', fallbackErr);
                    showNotification('Error copying link', 'error');
                }
            }
        }
        
        /**
         * Show notification message
         */
        function showNotification(message, type = 'success') {
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            notification.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 'var(--accent-color)';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        /**
         * Check URL parameters on page load
         */
        function checkUrlParameters() {
            const decodedMarkdown = decodeMarkdownFromURL();
            
            if (decodedMarkdown) {
                markdownInput.value = decodedMarkdown;
                
                // Optional: Show a small indicator that content was loaded from URL
                if (!markdownInput.value.includes('‚úçÔ∏è')) {
                    markdownInput.value = `# Content loaded from link\n\n${decodedMarkdown}`;
                }
            }
        }
        
        /**
         * Update URL in address bar without reloading
         */
        function updateBrowserUrl() {
            const markdownText = markdownInput.value.trim();
            const baseUrl = getBaseUrl();
            
            if (markdownText) {
                const encodedMarkdown = encodeMarkdownForURL(markdownText);
                const newUrl = `${baseUrl}?markdown=${encodedMarkdown}`;
                window.history.replaceState({}, '', newUrl);
            } else {
                window.history.replaceState({}, '', baseUrl);
            }
        }
        
        // ========== EVENT LISTENERS ==========
        
        // Update preview as user types (with debounce)
        let updateTimeout;
        markdownInput.addEventListener('input', () => {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
                updatePreview();
                updateBrowserUrl();
            }, 300);
        });
        
        // Clear editor
        clearBtn.addEventListener('click', () => {
            markdownInput.value = '';
            updatePreview();
        });
        
        // Load example
        exampleBtn.addEventListener('click', () => {
            markdownInput.value = `# Sample Markdown

## Supported Features

### Text Formatting
- **Bold** and *italic*
- ~~Strikethrough~~
- Combined **bold and *italic***

### Lists
- First item
- Second item
  - Sub item
  - Another sub item

1. First numbered item
2. Second numbered item

### Code
Inline code: \`npm install\`

\`\`\`javascript

    return a + b;
}
console.log(calculate(5, 3));
\`\`\`

### Blockquote
> This is a beautiful blockquote.
> You can write multiple lines.

### Tables
| Name | Age | City |
|------|-----|------|
| Ali  | 25  | Tehran |
| Maryam | 30 | Isfahan |

### Links and Images
[GitHub](https://github.com)

![Logo](https://via.placeholder.com/150x50/4a6fa5/ffffff?text=Markdown)

### Special Characters and Emojis
Multilingual text with punctuation: ÿå ÿõ : ¬´ ¬ª
Also emojis: üòä ‚úÖ üöÄ

---
Horizontal line
`;

            updatePreview();
        });
        
        // Fullscreen preview
        fullscreenBtn.addEventListener('click', () => {
            if (preview.requestFullscreen) {
                preview.requestFullscreen();
            } else if (preview.webkitRequestFullscreen) {
                preview.webkitRequestFullscreen();
            } else if (preview.msRequestFullscreen) {
                preview.msRequestFullscreen();
            }
        });
        
        // Copy link button
        copyBtn.addEventListener('click', copyToClipboard);
        
        // Click to select share URL
        shareUrlElement.addEventListener('click', function() {
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(this);
            selection.removeAllRanges();
            selection.addRange(range);
        });
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            checkUrlParameters();
            updatePreview();
        });
        
        // ========== INITIALIZATION ==========
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkUrlParameters();
            updatePreview();
            
            // Update URL immediately if there's content
            if (markdownInput.value.trim()) {
                updateBrowserUrl();
            }
        });
        
        // Also run initialization for immediate execution
        setTimeout(() => {
            checkUrlParameters();
            updatePreview();
        }, 0);
    </script>
