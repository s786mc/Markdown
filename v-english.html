<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Editor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --dark-color: #2c3e50;
            --light-color: #f5f7fa;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .panel {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .panel-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .panel-content {
            flex: 1;
            padding: 0;
            overflow: auto;
        }
        
        #markdown-input {
            width: 100%;
            height: 100%;
            min-height: 500px;
            padding: 20px;
            border: none;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            outline: none;
        }
        
        #preview {
            padding: 20px;
            height: 100%;
            min-height: 500px;
            overflow: auto;
        }
        
        #preview h1, #preview h2, #preview h3 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            color: var(--primary-color);
        }
        
        #preview h1 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        #preview h2 {
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 5px;
        }
        
        #preview blockquote {
            border-right: 4px solid var(--secondary-color);
            background-color: rgba(107, 140, 188, 0.1);
            padding: 10px 20px;
            margin: 15px 0;
        }
        
        #preview code {
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        #preview pre {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 15px 0;
        }
        
        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        #preview table, #preview th, #preview td {
            border: 1px solid #ddd;
        }
        
        #preview th, #preview td {
            padding: 10px;
            text-align: right;
        }
        
        #preview th {
            background-color: var(--primary-color);
            color: white;
        }
        
        #preview tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        #preview img {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .panel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
<header>
<h1><i class="fas fa-markdown"></i> Markdown Editor</h1>
<p class="subtitle">Type your Markdown on the left and see the preview on the right</p>
</header>

<div class="editor-container">

<div class="panel">
<div class="panel-header">
<div class="panel-title">Markdown Editor</div>
<div class="panel-actions">
<button class="btn" id="clear-btn"><i class="fas fa-broom"></i> Clear</button>
<button class="btn" id="example-btn"><i class="fas fa-lightbulb"></i> Example</button>
</div>
</div>
<div class="panel-content">
<textarea id="markdown-input" placeholder="Enter your Markdown text here...">
# Main Title

## Subtitle

This is a sample paragraph. You can write **bold** or *italic* text.

### Lists

- List item 1
- List item 2
- List item 3

### Numbered List

1. First item
2. Second item
3. Third item

### Blockquote

> This is a quote. You can use it to emphasize important points.

### Code

Inline code: `console.log('Hello World!')`

### Table

| Column 1 | Column 2 | Column 3 |
|---------|----------|----------|
| Data 1 | Data 2 | Data 3 |
| Data 4 | Data 5 | Data 6 |

### Link & Image

[Google Link](https://google.com)

![Sample Image](https://via.placeholder.com/150)
</textarea>
</div>
</div>

<div class="panel">
<div class="panel-header">
<div class="panel-title">Preview</div>
<div class="panel-actions">
<button class="btn" id="fullscreen-btn"><i class="fas fa-expand"></i> Fullscreen</button>
</div>
</div>
<div class="panel-content">
<div id="preview"></div>
</div>
</div>

</div>

<footer>
<p>Made with ❤️ | Markdown Editor</p>
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
// marked config
marked.setOptions({ breaks:true, gfm:true });

// DOM
const markdownInput=document.getElementById('markdown-input');
const preview=document.getElementById('preview');
const clearBtn=document.getElementById('clear-btn');
const exampleBtn=document.getElementById('example-btn');
const fullscreenBtn=document.getElementById('fullscreen-btn');

function updatePreview(){
 const md=markdownInput.value;
 preview.innerHTML=marked.parse(md);
}

markdownInput.addEventListener('input',updatePreview);

clearBtn.addEventListener('click',()=>{
 markdownInput.value='';
 updatePreview();
});

exampleBtn.addEventListener('click',()=>{
 markdownInput.value=`# Main Title

## Subtitle

This is a sample paragraph. You can write **bold** or *italic* text.

### Lists

- List item 1
- List item 2
- List item 3

### Numbered List

1. First item
2. Second item
3. Third item

### Blockquote

> This is a quote. You can use it to emphasize important points.

### Code

Inline code: \`console.log('Hello World!')\`

\`\`\`
// Code block
function greet(name){
 return \`Hello, \${name}!\`;
}
\`\`\`

### Table

| Column 1 | Column 2 | Column 3 |
|---------|----------|----------|
| Data 1 | Data 2 | Data 3 |
| Data 4 | Data 5 | Data 6 |

### Link & Image

[Google Link](https://google.com)

![Sample Image](https://via.placeholder.com/150)`;
 updatePreview();
});

fullscreenBtn.addEventListener('click',()=>{
 if(preview.requestFullscreen) preview.requestFullscreen();
 else if(preview.webkitRequestFullscreen) preview.webkitRequestFullscreen();
 else if(preview.msRequestFullscreen) preview.msRequestFullscreen();
});

updatePreview();
</script>

</body>
</html>
